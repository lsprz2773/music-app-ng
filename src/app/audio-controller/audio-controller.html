<audio controls hidden></audio>
<input type="range" id="control-bar" [value]="0">
<div class="player-buttons">
    <span class="back">
        <i class="fa-solid fa-backward-step"></i>
    </span>
  <span class="play">
        <i class="fa-solid fa-play"></i>
    </span>
  <span class="next">
        <i class="fa-solid fa-forward-step"></i>
    </span>
</div>
